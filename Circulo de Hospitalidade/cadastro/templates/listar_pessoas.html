<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listar Pessoas</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'cadastro/css/lista.css' %}">
    <!-- Carregando a biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilo para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Estilo para o título */
        h1 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        /* Estilo para a tabela */
        table {
            width: 80%;
            margin: 0 auto;
            margin-bottom: 50px; /* Espaço entre a tabela e o botão */
            border-collapse: collapse;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        /* Estilo para o cabeçalho da tabela */
        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
            border-bottom: 2px solid #ddd;
        }

        /* Estilo para as linhas da tabela */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Estilo para os links de ação */
        .action-links a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        /* Estilo para os links de ação quando hover */
        .action-links a:hover {
            text-decoration: underline;
        }

        /* Estilo para o botão de cadastrar pessoa */
        a.button {
            display: block;
            width: 200px; /* Largura do botão */
            margin: 0 auto; /* Centralizar o botão */
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            text-align: center;
        }

        /* Estilo para o botão de cadastrar pessoa quando hover */
        a.button:hover {
            background-color: #0056b3;
        }
        
        /* Estilo para o botão de voltar */
        .btn-voltar {
            display: block;
            width: 200px; /* Largura do botão */
            margin: 0 auto; /* Centralizar o botão */
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            text-align: center;
        }

        /* Estilo para o botão de voltar quando hover */
        .btn-voltar:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <h1>Listar Pessoas</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for pessoa in pessoas %}
                <tr>
                    <td>{{ pessoa.id }}</td>
                    <td>{{ pessoa.nome }}</td>
                    <td>{{ pessoa.telefone }}</td>
                    
                   
                    
                    <td class="action-links">
                        <a href="{% url 'editar_pessoa' pessoa.id %}" style="color: green;"><i class="fas fa-pencil-alt"></i> Alterar</a>
                        <a href="{% url 'excluir_pessoa' pessoa.id %}" style="color: red;"><i class="fas fa-trash-alt"></i> Excluir</a>
                        <a href="{% url 'detalhes_pessoa' pessoa.id %}"><i class="fas fa-info-circle"></i> Detalhes</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'cadastrar_pessoa' %}" class="button">Cadastrar Pessoa</a>
    <a href="{% url 'home' %}" class="btn-voltar">Voltar à Home</a>
</body>
</html>
